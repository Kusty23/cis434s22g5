<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chess</title>

    <!-- JQuery -->
    <script src="./jquery-3.6.0.js"></script>

    <!-- Internal JS Files -->
    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <script src="chess.js"></script>
    <script src="timer.js"></script>

    <link rel="stylesheet" href="./board.css">
    <link rel="stylesheet" href="./timer.css">

</head>

<body onload="newGame()" onresize="onResize()">
    <div id="board"></div>
    <div id="win">
        <p id="win-text">CHECKMATE!</p>
    </div>
    <div class="dev">
        <div id="status"></div>
        <button onclick="showBlackAttacks()">Show Black Attacks</button>
        <button onclick="showWhiteAttacks()">Show White Attacks</button>
        <button onclick="endGame()">End Game</button>
    </div>
    
    <div class="timer">
        <div class="timer-tile player2">
            <div class="timer-digits">
                <span id="min2">5</span>:<span id="sec2">00</span>
            </div>
        </div>
        <div class="timer-tile player1">
            <div class="timer-digits">
                <span id="min1">5</span>:<span id="sec1">00</span>
            </div>
        </div>
    </div>
</body>
</html>
