<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Online Chess</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="main-title">
            <h1>CHESS</h1>
        </div>

        <form method="GET" action="./board.html">
            <!-- PVP or PVC -->
            <div class="settings-div">
                <div class="radio">
                    <input id="pvp" type="radio" name="player-mode" value="pvp">
                    <label for="player-mode-pvp">PvP</label>
                </div>
                <div class="radio">
                    <input id="pvc" type="radio" name="player-mode" checked="checked" value="pvc">
                    <label for="player-mode-pvp">PvC</label>
                </div>
                <div class="radio">
                    <input id="cvc" type="radio" name="player-mode" value="cvc">
                    <label for="player-mode-pvp">CvC</label>
                </div>
            </div>

            <div class="settings-div" id="blitz">
                <div class="checkbox">
                    <input type="checkbox"id="doBlitz" name="doBlitz" value="doBlitz" checked='false'>
                    <label for="doBlitz">Blitz Mode</label>
                </div>
                <div class="radio">
                    <input type="radio" name="blitz-time" value="5">
                    <label for="blitz-time">5 min</label>
                </div>
                <div class="radio">
                    <input type="radio" name="blitz-time" checked="checked" value="10">
                    <label for="blitz-time">10 min</label>
                </div>
                <div class="radio">
                    <input type="radio" name="blitz-time" value="30">
                    <label for="blitz-time">30 min</label>
                </div>
            </div>

            <!-- Play Game Button -->
            <input class="menu-button" type="submit" value="Play Game">
        </form>

    </div>

    <p class="subtitle">CIS 434 Final Project Group 5 - Ryan Kustaborder, John Langel, and Max Kulnane</p>

    <!-- Script for blitz mode menu showing or not -->
    <script>
        document.getElementById('doBlitz').checked = false;

        document.getElementById('pvp').addEventListener('change', function() {
            document.getElementById('blitz').style.display = 'flex';
        });

        document.getElementById('pvc').addEventListener('change', function() {
            document.getElementById('blitz').style.display = 'none';
        });

        document.getElementById('cvc').addEventListener('change', function() {
            document.getElementById('blitz').style.display = 'none';
        });
    </script>
</body>

</html>
