<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Chess</title>

    <!-- JQuery -->
    <script src="./jquery-3.6.0.js"></script>

    <!-- Internal JS Files -->
    <script src="pieces.js"></script>
    <script src="phantompieces.js"></script>
    <script src="board.js"></script>
    <script src="chess.js"></script>
    <script src="particle.js"></script>
    <script src="ai.js"></script>

    <link rel="stylesheet" href="./board.css">
    <link rel="stylesheet" href="./timer.css">

</head>

<body onload="newGame();" onresize="onResize()">
    <div id="board"></div>
    <div id="win">
        <p id="win-text">CHECKMATE!</p>
    </div>
    <div id="check">
        <p id="check-text">CHECK!</p>
    </div>
    <div class="dev">
        <div id="status">Status</div>
        <button onclick="showBlackAttacks()">Show Black Attacks</button>
        <button onclick="showWhiteAttacks()">Show White Attacks</button>
        <button onclick="check()">Check</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <div id="timer">
        <div class="timer-tile player2">
            <div class="timer-digits">
                <span id="min2">30</span>:<span id="sec2">00</span>
            </div>
        </div>
        <div class="timer-tile player1">
            <div class="timer-digits">
                <span id="min1">30</span>:<span id="sec1">00</span>
            </div>
        </div>
    </div>

    <!-- Rules Sidebar -->
    <div id="rules" class="sidenav">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <h1>How to Play</h1>
        <p>Chess is a game here is how to play!</p>
        <h2>Objective of the Game</h2>
    </div>

    <button id="rules-button">?</button>

    <!-- Some scripts need to be loaded after the DOM is initialized -->
    <script src="timer.js"></script>
    <script src="rules.js"></script>
</body>

</html>
