<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Online Chess</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <div class="main-title">
            <h1>CHESS</h1>
        </div>

        <form method="GET" action="./board.html">
            <!-- PVP or PVC -->
            <div class="settings-div">
                <div class="radio">
                    <input type="radio" name="player-mode" value="pvp">
                    <label for="player-mode-pvp">PvP</label>
                </div>
                <div class="radio">
                    <input type="radio" name="player-mode" checked="checked" value="pvc">
                    <label for="player-mode-pvp">PvC</label>
                </div>
                <div class="radio">
                    <input type="radio" name="player-mode" value="cvc">
                    <label for="player-mode-pvp">CvC</label>
                </div>
            </div>


            <!-- Play Game Button -->
            <input class="menu-button" type="submit" value="Play Game">
        </form>

    </div>
    <p class="subtitle">CIS 434 Final Project Group 5 - Ryan Kustaborder, John Langel, and Max Kulnane</p>
</body>

</html>
